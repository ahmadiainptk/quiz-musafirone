<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Soal UTS Matematika - 30 Soal</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MathJax for rendering mathematical formulas -->
    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-option input[type="radio"]:checked+label {
            background-color: #3b82f6; /* bg-blue-500 */
            color: white;
            border-color: #2563eb; /* border-blue-600 */
        }
        .quiz-option.correct label {
            background-color: #22c55e; /* bg-green-500 */
            color: white;
            border-color: #16a34a; /* border-green-600 */
        }
        .quiz-option.incorrect label {
            background-color: #ef4444; /* bg-red-500 */
            color: white;
            border-color: #dc2626; /* border-red-600 */
        }
        .quiz-option.show-correct label {
            border: 2px solid #22c55e;
            box-shadow: 0 0 5px #22c55e;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 sm:p-6 md:p-8">

    <div class="max-w-3xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <header class="text-center mb-8 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-900">Latihan Soal Penilaian Tengah Semester</h1>
            <p class="text-md text-gray-600 mt-1">Matematika - Kelas VIII (30 Soal)</p>
        </header>

        <main id="quiz-container">
            <!-- Quiz questions will be inserted here by JavaScript -->
        </main>

        <footer class="mt-8 text-center">
            <button id="submit-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105">
                Cek Jawaban
            </button>
            <div id="result" class="mt-6 text-2xl font-semibold"></div>
        </footer>
    </div>

    <script>
        const quizData = [
            // Indikator 1
            { no: 1, question: "Hasil dari $2^5 \\times 2^3$ adalah...", options: ["$2^2$", "$2^8$", "$2^{15}$", "$4^8$"], answer: "$2^8$" },
            { no: 2, question: "Hasil dari $5^6 : 5^2$ adalah...", options: ["$5^3$", "$5^4$", "$5^8$", "$1^4$"], answer: "$5^4$" },
            { no: 9, question: "Bentuk sederhana dari $(3^2)^4$ adalah...", options: ["$3^6$", "$3^8$", "$9^6$", "$6^4$"], answer: "$3^8$" },
            // Indikator 2
            { no: 7, question: "Bilangan $7^{-3}$ dapat ditulis sebagai...", options: ["$-21$", "$-343$", "$\\frac{1}{21}$", "$\\frac{1}{343}$"], answer: "$\\frac{1}{343}$" },
            { no: 8, question: "Hasil dari $4^0 + 4^{-1} + 4^{-2}$ adalah...", options: ["1", "$1 \\frac{5}{16}$", "$1 \\frac{1}{2}$", "$\\frac{5}{16}$"], answer: "$1 \\frac{5}{16}$" },
            // Indikator 3
            { no: 26, question: "Suatu populasi amoeba S membelah diri menjadi dua setiap 5 menit. Jika pada awalnya terdapat 10 amoeba, maka jumlah amoeba setelah 30 menit adalah...", options: ["320", "640", "1280", "2560"], answer: "640" },
            // Indikator 4
            { no: 4, question: "Hasil dari $8\\sqrt{5} + 3\\sqrt{5} - 4\\sqrt{5}$ adalah...", options: ["$7\\sqrt{5}$", "$9\\sqrt{5}$", "$11\\sqrt{5}$", "$15\\sqrt{5}$"], answer: "$7\\sqrt{5}$" },
            { no: 5, question: "Bentuk sederhana dari $\\sqrt{75}$ adalah...", options: ["$3\\sqrt{5}$", "$5\\sqrt{3}$", "$5\\sqrt{5}$", "$25\\sqrt{3}$"], answer: "$5\\sqrt{3}$" },
            { no: 10, question: "Hasil dari $\\sqrt{8} \\times \\sqrt{6}$ adalah...", options: ["$\\sqrt{14}$", "$4\\sqrt{3}$", "$3\\sqrt{4}$", "$2\\sqrt{12}$"], answer: "$4\\sqrt{3}$" },
            // Indikator 5
            { no: 6, question: "Bentuk rasional dari penyebut pecahan $\\frac{10}{\\sqrt{5}}$ adalah...", options: ["$5\\sqrt{2}$", "$2\\sqrt{5}$", "$5\\sqrt{10}$", "$\\sqrt{50}$"], answer: "$2\\sqrt{5}$" },
            // Indikator 6
            { no: 27, question: "Sebuah taman berbentuk persegi panjang dengan panjang $(4 + \\sqrt{2})$ m dan lebar $(4 - \\sqrt{2})$ m. Luas taman tersebut adalah...", options: ["14 m$^2$", "16 m$^2$", "18 m$^2$", "20 m$^2$"], answer: "14 m$^2$" },
            // Indikator 7
            { no: 3, question: "Bentuk notasi ilmiah dari bilangan 59.720.000 adalah...", options: ["$5,972 \\times 10^6$", "$5,972 \\times 10^7$", "$59,72 \\times 10^6$", "$0,5972 \\times 10^8$"], answer: "$5,972 \\times 10^7$" },
            // Indikator 8
            { no: 21, question: "Bentuk bilangan biasa dari $1,25 \\times 10^5$ adalah...", options: ["1.250", "12.500", "125.000", "1.250.000"], answer: "125.000" },
            { no: 22, question: "Bentuk bilangan biasa dari $8,3 \\times 10^{-4}$ adalah...", options: ["0,00083", "0,0083", "0,083", "83.000"], answer: "0,00083" },
            { no: 23, question: "Massa sebuah partikel adalah $9,1 \\times 10^{-31}$ kg. Bentuk desimal dari bilangan ini adalah...", options: ["0,0...091 (30 angka nol di depan 9)", "0,0...091 (31 angka nol di depan 9)", "91 dengan 29 angka nol di belakangnya", "91 dengan 31 angka nol di belakangnya"], answer: "0,0...091 (30 angka nol di depan 9)" },
            { no: 24, question: "Jarak bumi ke matahari adalah sekitar $1,5 \times 10^{11}$ meter. Bentuk bilangan biasanya adalah...", options: ["15.000.000.000 m", "150.000.000.000 m", "1.500.000.000.000 m", "150.000.000 m"], answer: "150.000.000.000 m" },
            { no: 25, question: "Ukuran virus adalah $2,5 \\times 10^{-7}$ meter. Jika ditulis dalam bentuk desimal adalah...", options: ["0,00000025 m", "0,0000025 m", "0,000025 m", "2.500.000 m"], answer: "0,00000025 m" },
            // Indikator 9
            { no: 11, question: "Sebuah segitiga siku-siku memiliki panjang sisi penyiku 9 cm dan 12 cm. Panjang hipotenusanya adalah...", options: ["13 cm", "14 cm", "15 cm", "16 cm"], answer: "15 cm" },
            // Indikator 10
            { no: 12, question: "Pada segitiga XYZ yang siku-siku di Y, berlaku Teorema Pythagoras...", options: ["$XY^2 = XZ^2 + YZ^2$", "$XZ^2 = XY^2 - YZ^2$", "$YZ^2 = XY^2 + XZ^2$", "$XZ^2 = XY^2 + YZ^2$"], answer: "$XZ^2 = XY^2 + YZ^2$" },
            // Indikator 11
            { no: 13, question: "Kelompok bilangan berikut yang merupakan triple Pythagoras adalah...", options: ["10, 20, 25", "8, 15, 17", "7, 11, 13", "12, 15, 20"], answer: "8, 15, 17" },
             // Indikator 12
            { no: 29, question: "Diketahui segitiga siku-siku dengan panjang hipotenusa 25 cm dan salah satu sisi siku-sikunya 7 cm. Panjang sisi siku-siku yang lain adalah...", options: ["18 cm", "20 cm", "22 cm", "24 cm"], answer: "24 cm" },
            // Indikator 13
            { no: 14, question: "Panjang sisi miring sebuah segitiga siku-siku adalah 26 cm. Jika panjang salah satu sisi tegaknya 10 cm, maka panjang sisi tegak lainnya adalah...", options: ["16 cm", "20 cm", "24 cm", "25 cm"], answer: "24 cm" },
            { no: 15, question: "Segitiga ABC siku-siku di B. Jika panjang AB = 12 cm dan BC = 16 cm, maka panjang AC adalah...", options: ["18 cm", "20 cm", "22 cm", "24 cm"], answer: "20 cm" },
            { no: 16, question: "Sebuah segitiga PQR memiliki sisi p=5, q=12, r=13. Jika $p^2 + q^2 = r^2$, maka sudut siku-siku terletak di...", options: ["depan sisi p", "depan sisi q", "depan sisi r", "tidak ada jawaban benar"], answer: "depan sisi r" },
            { no: 17, question: "Panjang diagonal sebuah persegi yang panjang sisinya 8 cm adalah...", options: ["$8\\sqrt{2}$ cm", "$8\\sqrt{3}$ cm", "16 cm", "64 cm"], answer: "$8\\sqrt{2}$ cm" },
            // Indikator 14
            { no: 18, question: "Sebuah tangga dengan panjang 5 meter bersandar pada dinding. Jarak ujung bawah tangga ke dinding adalah 3 meter. Tinggi dinding yang dicapai tangga adalah...", options: ["2 m", "4 m", "6 m", "8 m"], answer: "4 m" },
            { no: 19, question: "Seseorang berlayar ke arah timur sejauh 30 km, kemudian ke arah utara sejauh 40 km. Jarak terpendek orang tersebut dari titik awal keberangkatan adalah...", options: ["50 km", "60 km", "70 km", "100 km"], answer: "50 km" },
            { no: 20, question: "Tiang bendera setinggi 8 m disangga dengan tiga utas tali yang sama panjang. Setiap tali diikatkan pada puncak tiang dan dipancangkan di tanah pada jarak 6 m dari tiang. Panjang minimal tali yang dibutuhkan adalah...", options: ["10 m", "18 m", "24 m", "30 m"], answer: "30 m" },
            { no: 28, question: "Sebuah televisi berukuran 32 inci (panjang diagonalnya). Jika perbandingan panjang dan lebarnya adalah 4:3, maka lebar layar televisi tersebut adalah...", options: ["19,2 inci", "22,5 inci", "25,6 inci", "28,1 inci"], answer: "19,2 inci" }, // 3x^2 + 4x^2 = 32^2 -> 5x=32 -> x=6.4. Lebar=3x=19.2
            // Indikator 16
            { no: 30, question: "Sebuah belah ketupat memiliki panjang diagonal 16 cm dan 30 cm. Keliling belah ketupat tersebut adalah...", options: ["34 cm", "46 cm", "68 cm", "136 cm"], answer: "68 cm" }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const submitButton = document.getElementById('submit-btn');
        const resultContainer = document.getElementById('result');

        function renderQuiz() {
            let quizHTML = '';
            quizData.forEach((item, index) => {
                quizHTML += `
                    <div class="mb-6 pb-6 border-b" id="question-${index}">
                        <p class="text-lg font-semibold mb-4">
                            ${item.no}. ${item.question}
                        </p>
                        <div class="space-y-3">
                            ${item.options.map((option, i) => `
                                <div class="quiz-option">
                                    <input type="radio" id="q${index}-o${i}" name="question${index}" value="${option}" class="hidden">
                                    <label for="q${index}-o${i}" class="block w-full text-left p-3 rounded-lg border-2 border-gray-300 hover:bg-gray-100 cursor-pointer transition-colors">
                                        ${String.fromCharCode(65 + i)}. ${option}
                                    </label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            quizContainer.innerHTML = quizHTML;
            MathJax.typesetPromise();
        }

        function checkAnswers() {
            let score = 0;
            quizData.forEach((item, index) => {
                const questionElement = document.getElementById(`question-${index}`);
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const options = questionElement.querySelectorAll('.quiz-option');

                questionElement.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.disabled = true;
                });

                if (selectedOption) {
                    const selectedValue = selectedOption.value;
                    const selectedLabel = selectedOption.parentElement;
                    
                    if (selectedValue === item.answer) {
                        score++;
                        selectedLabel.classList.add('correct');
                    } else {
                        selectedLabel.classList.add('incorrect');
                        options.forEach(opt => {
                             if(opt.querySelector('input').value === item.answer){
                                 opt.classList.add('show-correct');
                             }
                        });
                    }
                } else {
                    options.forEach(opt => {
                         if(opt.querySelector('input').value === item.answer){
                             opt.classList.add('show-correct');
                         }
                    });
                }
            });

            const scorePercentage = (score / quizData.length) * 100;
            let resultMessage = `Skor Anda: ${score} dari ${quizData.length} soal (${scorePercentage.toFixed(0)}%)`;
            let resultColor = 'text-blue-600';
            if(scorePercentage >= 80) resultColor = 'text-green-600';
            else if (scorePercentage < 50) resultColor = 'text-red-600';
            
            resultContainer.innerHTML = `<p class="${resultColor}">${resultMessage}</p>`;
            
            submitButton.disabled = true;
            submitButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            submitButton.classList.remove('hover:bg-blue-700');
            window.scrollTo(0, document.body.scrollHeight);
        }

        submitButton.addEventListener('click', checkAnswers);

        document.addEventListener('DOMContentLoaded', renderQuiz);
    </script>
</body>
</html>
