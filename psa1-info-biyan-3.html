// --- LOGIC ENGINE ---
let userAnswers = new Array(questions.length).fill(null);
let isSubmitted = false;

function startQuiz() {
    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('controls').classList.remove('hidden');
    renderQuestions();
    window.scrollTo(0,0);
}

function renderQuestions() {
    const container = document.getElementById('quiz-container');
    container.innerHTML = questions.map((q, i) => `
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200" id="card-${i}">
            <div class="flex items-start gap-4">
                <div class="bg-indigo-100 text-indigo-700 font-bold w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 border border-indigo-200 text-lg">
                    ${q.no}
                </div>
                <div class="w-full">
                    <p class="text-lg font-semibold mb-4 text-slate-800">${q.text}</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3" id="options-group-${i}">
                        ${q.options.map((opt, j) => `
                            <div class="option-card p-4 rounded-xl flex items-center gap-3" onclick="selectOption(${i}, ${j})">
                                <div class="w-6 h-6 rounded-full border-2 border-slate-300 flex items-center justify-center indicator-dot transition-colors"></div>
                                <span class="text-base font-medium">${opt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <!-- Feedback (Hidden) -->
                    <div id="feedback-${i}" class="hidden mt-6 p-4 rounded-xl text-sm border font-medium">
                        <strong class="block mb-1 text-xs uppercase tracking-wider opacity-70">Pembahasan</strong>
                        <p>${q.desc}</p>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

function selectOption(qIndex, optIndex) {
    if(isSubmitted) return; // Kunci jika sudah submit

    userAnswers[qIndex] = optIndex;
    
    // Update Visual
    const group = document.getElementById(`options-group-${qIndex}`);
    const cards = group.getElementsByClassName('option-card');
    
    for (let card of cards) {
        card.classList.remove('option-selected');
        card.querySelector('.indicator-dot').innerHTML = '';
        card.querySelector('.indicator-dot').style.backgroundColor = 'transparent';
        card.querySelector('.indicator-dot').style.borderColor = '#cbd5e1';
    }
    
    const selected = cards[optIndex];
    selected.classList.add('option-selected');
    
    // Update Progress
    const count = userAnswers.filter(a => a !== null).length;
    document.getElementById('answered-badge').innerText = count;
    
    const warning = document.getElementById('warning-text');
    if(count === questions.length) {
        warning.innerHTML = "<span class='text-green-600 font-bold'>‚úì Semua soal terjawab!</span>";
    } else {
        warning.innerHTML = `‚ö†Ô∏è Masih ada <span class='font-bold text-red-500'>${questions.length - count}</span> soal kosong!`;
    }
}

function submitQuiz() {
    const unanswered = userAnswers.filter(a => a === null).length;
    if (unanswered > 0) {
        if (!confirm(`Masih ada ${unanswered} soal belum dijawab. Yakin mau mengumpulkan?`)) return;
    } else {
        if (!confirm("Yakin ingin mengumpulkan jawaban?")) return;
    }

    isSubmitted = true;
    let score = 0, correct = 0, wrong = 0;

    questions.forEach((q, i) => {
        const selected = userAnswers[i];
        const feedback = document.getElementById(`feedback-${i}`);
        const cards = document.querySelectorAll(`#options-group-${i} .option-card`);

        feedback.classList.remove('hidden');
        
        cards.forEach((card, idx) => {
            card.style.cursor = 'default';
            card.onclick = null; // Disable clicks
            
            if (idx === q.correct) {
                // Jawaban Benar (Hijau)
                card.classList.add('correct-mode');
                card.querySelector('.indicator-dot').style.backgroundColor = '#22c55e';
                card.querySelector('.indicator-dot').style.borderColor = '#22c55e';
                card.querySelector('.indicator-dot').innerHTML = '‚úì';
                card.querySelector('.indicator-dot').style.color = 'white';
            } else if (idx === selected) {
                // Jawaban Salah User (Merah)
                card.classList.add('wrong-mode');
                card.querySelector('.indicator-dot').style.backgroundColor = '#ef4444';
                card.querySelector('.indicator-dot').style.borderColor = '#ef4444';
                card.querySelector('.indicator-dot').innerHTML = '‚úï';
                card.querySelector('.indicator-dot').style.color = 'white';
            }
        });

        if (selected === q.correct) {
            score++; correct++;
            feedback.classList.add('bg-green-50', 'text-green-800', 'border-green-200');
        } else {
            wrong++;
            feedback.classList.add('bg-red-50', 'text-red-800', 'border-red-200');
        }
    });

    const finalScore = Math.round((score / questions.length) * 100);
    document.getElementById('final-score').innerText = finalScore;
    document.getElementById('final-correct').innerText = correct;
    document.getElementById('final-wrong').innerText = wrong;
    
    document.getElementById('result-modal').classList.remove('hidden');
    document.getElementById('controls').classList.add('hidden');
}

function closeResult() {
    document.getElementById('result-modal').classList.add('hidden');
    window.scrollTo({top:0, behavior:'smooth'});
}
