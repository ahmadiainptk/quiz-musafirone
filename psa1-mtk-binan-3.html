function createGridSVG(points, pathStart, pathEnd, label) {
    // Grid 6x6 (0-6)
    const size = 300;
    const unit = 40; // 1 unit = 40px
    const offset = 30; // Margin for labels
    
    let gridLines = '';
    // Draw Vertical Lines
    for(let i=0; i<=6; i++) {
        let x = offset + i * unit;
        gridLines += `<line x1="${x}" y1="${offset}" x2="${x}" y2="${offset + 6*unit}" class="grid-line" />`;
        gridLines += `<text x="${x}" y="${offset + 6*unit + 15}" class="grid-text">${i}</text>`;
    }
    // Draw Horizontal Lines
    for(let i=0; i<=6; i++) {
        let y = offset + (6-i) * unit; // Invert Y because SVG y grows downwards
        gridLines += `<line x1="${offset}" y1="${y}" x2="${offset + 6*unit}" y2="${y}" class="grid-line" />`;
        gridLines += `<text x="${offset - 15}" y="${y + 3}" class="grid-text">${i}</text>`;
    }

    let elements = '';
    
    // Draw Path if exists
    if(pathStart && pathEnd) {
        const x1 = offset + pathStart[0] * unit;
        const y1 = offset + (6-pathStart[1]) * unit;
        const x2 = offset + pathEnd[0] * unit;
        const y2 = offset + (6-pathEnd[1]) * unit;
        // Draw L-shape path (Horizontal then Vertical)
        elements += `<path d="M ${x1} ${y1} L ${x2} ${y1} L ${x2} ${y2}" fill="none" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,5" />`;
    }

    // Draw Points
    points.forEach(p => {
        const cx = offset + p.x * unit;
        const cy = offset + (6-p.y) * unit;
        elements += `<circle cx="${cx}" cy="${cy}" class="point-dot" fill="${p.color}" />`;
        elements += `<text x="${cx + 10}" y="${cy - 10}" font-size="12" font-weight="bold" fill="black">${p.label}</text>`;
    });

    return `<svg width="${size}" height="${size}" class="mx-auto bg-white border border-slate-300 rounded">${gridLines}${elements}</svg>`;
}

// --- SHUFFLE OPTIONS FUNCTION ---
// Ini kunci jawaban dinamis agar tidak selalu A
function shuffle(array, correctIndex) {
    const originalCorrect = array[correctIndex];
    let currentIndex = array.length, randomIndex;

    // While there remain elements to shuffle.
    while (currentIndex != 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    
    // Find new correct index
    return array.indexOf(originalCorrect);
}

let userAnswers = new Array(questions.length).fill(null);
let shuffledQuestions = [];

function startQuiz() {
    // Clone and shuffle options logic
    shuffledQuestions = questions.map(q => {
        const options = [...q.options];
        const newCorrect = shuffle(options, q.correct);
        return { ...q, options: options, correct: newCorrect };
    });

    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('controls').classList.remove('hidden');
    renderQuestions();
    window.scrollTo(0,0);
    renderMathInElement(document.body);
}

function renderQuestions() {
    const container = document.getElementById('quiz-container');
    container.innerHTML = shuffledQuestions.map((q, i) => `

            <div class="flex items-start gap-4">
                <div class="bg-indigo-100 text-indigo-700 font-bold w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0">
                    ${q.no}
                </div>
                <div class="w-full">
                    <p class="text-lg font-semibold mb-4 text-slate-800">${q.text}</p>
                    ${q.visual ? `<div class="mb-6">${q.visual}</div>` : ''}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        ${q.options.map((opt, j) => `
                            <label class="option-label p-4 rounded-xl flex items-center gap-3 bg-white hover:bg-indigo-50">
                                <input type="radio" name="q-${i}" value="${j}" class="option-input hidden" onchange="selectAnswer(${i}, ${j})">
                                <span class="w-6 h-6 rounded-full border-2 border-slate-300 flex items-center justify-center dot text-sm font-bold text-white"></span>
                                <span class="text-base">${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div id="feedback-${i}" class="hidden mt-4 bg-yellow-50 text-yellow-900 p-4 rounded-xl text-sm border border-yellow-200">
                        <strong>Pembahasan:</strong> ${q.desc}
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

function selectAnswer(qIndex, optIndex) {
    userAnswers[qIndex] = optIndex;
    const count = userAnswers.filter(a => a !== null).length;
    document.getElementById('answered-count').innerText = count;
}

function submitQuiz() {
    const unanswered = userAnswers.filter(a => a === null).length;
    if (unanswered > 0 && !confirm(`Masih ada ${unanswered} soal kosong. Yakin kumpul?`)) return;

    let score = 0, correct = 0, wrong = 0;
    shuffledQuestions.forEach((q, i) => {
        const selected = userAnswers[i];
        const feedback = document.getElementById(`feedback-${i}`);
        const inputs = document.getElementsByName(`q-${i}`);
        const labels = document.querySelectorAll(`#card-${i} label`);

        feedback.classList.remove('hidden');
        inputs.forEach(inp => inp.disabled = true);

        if (selected === q.correct) {
            score++; correct++;
            labels[selected].classList.add('correct-answer');
            labels[selected].querySelector('.dot').innerText = 'âœ“';
            labels[selected].querySelector('.dot').style.borderColor = '#10b981';
            labels[selected].querySelector('.dot').style.backgroundColor = '#10b981';
        } else {
            wrong++;
            if (selected !== null) {
                labels[selected].classList.add('wrong-answer');
                labels[selected].querySelector('.dot').innerText = 'âœ•';
                labels[selected].querySelector('.dot').style.borderColor = '#ef4444';
                labels[selected].querySelector('.dot').style.backgroundColor = '#ef4444';
            }
            labels[q.correct].classList.add('correct-answer');
        }
    });

    document.getElementById('final-score').innerText = Math.round((score / shuffledQuestions.length) * 100);
    document.getElementById('final-correct').innerText = correct;
    document.getElementById('final-wrong').innerText = wrong;
    document.getElementById('result-modal').classList.remove('hidden');
    document.getElementById('controls').classList.add('hidden');
}

function closeResult() {
    document.getElementById('result-modal').classList.add('hidden');
    window.scrollTo({top:0, behavior:'smooth'});
