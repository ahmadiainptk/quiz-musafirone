                question: "Sebuah roda gerobak memiliki jari-jari 35 cm. Jarak yang ditempuh roda tersebut dalam satu putaran penuh adalah... (\\(\\pi = \\frac{22}{7}\\))", 
                options: ["110 cm", "220 cm", "3850 cm", "7700 cm"], 
                answer: 1 
            },
            // No. Soal 37 (Indikator 24)
            { 
                kisiKisi: "Dua jalan berpotongan membentuk suatu sudut. Siswa menentukan besar sudut berpelurusnya",
                question: "Dua jalan berpotongan membentuk sudut 70°. Besar sudut pelurus dari sudut tersebut adalah...", 
                options: ["20°", "90°", "110°", "290°"], 
                answer: 2 
            },
            // No. Soal 38 (Indikator 40)
            { 
                kisiKisi: "Siswa menentukan peluang Rafli mendapatkan hadiah jika Rafli melempar sebuah dadu",
                question: "Rafli melempar sebuah dadu. Peluang Rafli mendapatkan mata dadu genap adalah...", 
                options: ["\\(\\frac{1}{6}\\)", "\\(\\frac{1}{3}\\)", "\\(\\frac{1}{2}\\)", "\\(\\frac{2}{3}\\)"], 
                answer: 2 
            },
            // No. Soal 39 (Indikator 22)
            { 
                kisiKisi: "Disajikan harga paket donat di sebuah toko kue. Siswa menentukan Jika Kakak membeli donat paket 3, maka Kakak harus membayar",
                question: "Harga 1 paket donat A (3 donat + 2 minuman) adalah Rp 36.000. Harga 1 paket donat B (2 donat + 3 minuman) adalah Rp 44.000. Jika Kakak membeli paket 3 (1 donat + 1 minuman), Kakak harus membayar...", 
                options: ["Rp 12.000", "Rp 15.000", "Rp 16.000", "Rp 18.000"], 
                answer: 3 
            },
            // No. Soal 40 (Indikator 37)
            { 
                kisiKisi: "Menentukan biaya yang harus disediakan untuk membuat tenda panitia pada suatu acara reuni yang akan membuat tenda berbentuk kerucut (tanpa alas) dari kain parasut. Tenda yang akan dibuat memiliki diameter dan tinggi diketahui pada soal. Dan biaya pembuatan tenda tiap m² adalah Rp15.000,00",
                question: "Sebuah tenda panitia berbentuk kerucut (tanpa alas) akan dibuat dari kain parasut. Tenda memiliki diameter 14 m dan tinggi 24 m. Biaya pembuatan tenda tiap m² adalah Rp 15.000,00. Total biaya yang diperlukan adalah... (\\(\\pi = \\frac{22}{7}\\))", 
                options: ["Rp 8.250.000,00", "Rp 11.550.000,00", "Rp 16.500.000,00", "Rp 23.100.000,00"], 
                answer: 0 
            }
        ];

        let currentQuestionIndex = 0;
        let selectedAnswers = {}; // Menyimpan jawaban: {0: 1, 1: 3, ...}

        // Ambil elemen DOM
        const quizBody = document.getElementById('quiz-body');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const submitButton = document.getElementById('submit-btn');
        const resultsContainer = document.getElementById('results-container');
        const resultsText = document.getElementById('results-text');
        const restartButton = document.getElementById('restart-btn');
        // Elemen baru untuk kisi-kisi
        const kisiKisiText = document.getElementById('kisi-kisi-text');

        // Fungsi untuk memuat soal
        function loadQuestion(index) {
            // Kosongkan opsi sebelumnya
            optionsContainer.innerHTML = '';
            
            // Ambil data soal
            const item = quizData[index];
            
            // Tampilkan teks kisi-kisi
            kisiKisiText.textContent = item.kisiKisi;

            // Tampilkan teks soal
            questionText.innerHTML = `<strong>${index + 1}.</strong> ${item.question}`;
            
            // Update progress bar dan teks
            const progressPercent = ((index + 1) / quizData.length) * 100;
            progressBar.style.width = `${progressPercent}%`;
            progressText.textContent = `Soal ${index + 1} dari ${quizData.length}`;
            
            // Buat dan tampilkan opsi jawaban
            item.options.forEach((option, optionIndex) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option block p-3 my-2 rounded-lg border-2 border-gray-300 cursor-pointer hover:bg-gray-100 transition-all duration-200';
                optionElement.innerHTML = option;
                optionElement.dataset.option = optionIndex;

                // Tambahkan event listener untuk memilih
                optionElement.addEventListener('click', () => {
                    selectAnswer(index, optionIndex);
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Tandai jawaban yang sudah dipilih sebelumnya (jika ada)
            if (selectedAnswers[index] !== undefined) {
                const selectedOptionElement = document.querySelector(`#options-container .option[data-option='${selectedAnswers[index]}']`);
                if (selectedOptionElement) {
                    selectedOptionElement.classList.add('selected');
                }
            }

            // Render MathJax untuk rumus matematika
            if (window.MathJax) {
                window.MathJax.typesetPromise([questionText, optionsContainer]).catch(function (err) {
                    console.log('MathJax error: ', err.message);
                });
            }
            
            // Atur visibilitas tombol Next/Submit
            if (index === quizData.length - 1) {
                nextButton.classList.add('hidden');
                submitButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
                submitButton.classList.add('hidden');
            }
        }

        // Fungsi saat memilih jawaban
        function selectAnswer(questionIndex, optionIndex) {
            selectedAnswers[questionIndex] = optionIndex;
            
            // Update tampilan visual pilihan
            const options = document.querySelectorAll('#options-container .option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            const selectedOptionElement = document.querySelector(`#options-container .option[data-option='${optionIndex}']`);
            selectedOptionElement.classList.add('selected');
        }

        // Fungsi untuk tombol 'Selanjutnya'
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        // Fungsi untuk tombol 'Kumpulkan'
        function submitQuiz() {
            // Cek apakah jawaban terakhir sudah dipilih
            if (selectedAnswers[currentQuestionIndex] === undefined) {
                 // Opsional: Peringatkan user untuk menjawab
                 // Untuk sekarang, kita anggap tidak dijawab
            }
            
            let score = 0;
            quizData.forEach((item, index) => {
                if (selectedAnswers[index] === item.answer) {
                    score++;
                }
            });
            
            // Sembunyikan badan kuis, tampilkan hasil
            quizBody.classList.add('hidden');
            
            resultsText.innerHTML = `Skor Anda: <span class="text-blue-600 font-bold">${score}</span> dari ${quizData.length} soal benar.`;
            resultsContainer.classList.remove('hidden');
        }

        // Fungsi untuk tombol 'Ulangi Kuis'
        function restartQuiz() {
            currentQuestionIndex = 0;
            selectedAnswers = {};
            
            // Sembunyikan hasil, tampilkan kuis
            resultsContainer.classList.add('hidden');
            quizBody.classList.remove('hidden');
            
            // Muat soal pertama
            loadQuestion(0);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => loadQuestion(0));
        nextButton.addEventListener('click', nextQuestion);
        submitButton.addEventListener('click', submitQuiz);
        restartButton.addEventListener('click', restartQuiz);

    </script>
</body>
